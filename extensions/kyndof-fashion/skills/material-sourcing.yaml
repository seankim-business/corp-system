id: material-sourcing
name: Material Sourcing Skill
nameKo: 소재 소싱 스킬
description: |
  원부자재 소싱 전문 스킬.
  원단, 부자재 선정 및 발주를 다룹니다.

category: sourcing
difficulty: intermediate

inputs:
  - name: designSpecs
    type: object
    description: 디자인 사양
    required: true
  - name: quantity
    type: number
    description: 생산 수량
    required: true
  - name: budget
    type: number
    description: 예산 (원/장)
    required: false

outputs:
  - name: materialList
    type: array
    description: 소재 목록
  - name: supplierQuotes
    type: array
    description: 업체별 견적
  - name: purchaseOrder
    type: object
    description: 발주서

knowledge:
  fabricCategories:
    woven:
      cotton:
        types: [Poplin, Twill, Oxford, Denim, Canvas]
        uses: [셔츠, 팬츠, 자켓]
        priceRange: 5000-15000원/yard
      linen:
        types: [Plain, Slub]
        uses: [SS 의류, 셔츠, 원피스]
        priceRange: 10000-25000원/yard
      silk:
        types: [Charmeuse, Chiffon, Crepe de Chine]
        uses: [블라우스, 원피스, 스카프]
        priceRange: 20000-50000원/yard
      wool:
        types: [Gabardine, Tweed, Flannel, Melton]
        uses: [코트, 수트, FW 의류]
        priceRange: 15000-40000원/yard
    knit:
      jersey:
        weight: [Single, Double]
        uses: [티셔츠, 원피스]
        priceRange: 3000-10000원/yard
      fleece:
        types: [Polar, French Terry]
        uses: [스웻셔츠, 후디]
        priceRange: 5000-12000원/yard

  trims:
    fasteners:
      - { type: 지퍼, variants: [YKK, 일반, 콘실] }
      - { type: 단추, variants: [플라스틱, 금속, 천연소재] }
      - { type: 스냅, variants: [플라스틱, 금속] }
    sewing:
      - { type: 실, brands: [Gutermann, Coats] }
      - { type: 심지, types: [접착심, 모심] }
      - { type: 테이프, types: [바이어스, 신축] }
    labels:
      - 메인라벨 (브랜드)
      - 사이즈라벨
      - 케어라벨
      - 행택

  suppliers:
    fabric:
      domestic:
        - { name: 동대문 원단시장, leadTime: 즉시-3일, MOQ: 낮음 }
        - { name: 대구 섬유단지, leadTime: 5-7일, MOQ: 중간 }
      overseas:
        - { name: 중국 광저우, leadTime: 21-30일, MOQ: 높음 }
        - { name: 이탈리아, leadTime: 30-45일, MOQ: 높음 }
    trims:
      - { name: YKK Korea, items: [지���] }
      - { name: 부자재 전문점, items: [단추, 라벨, 기타] }

  calculations:
    fabricUsage:
      jacket: 1.8-2.2  # yards per piece
      pants: 1.3-1.5
      dress: 1.8-2.5
      blouse: 1.2-1.5
    wasteFactor: 1.05-1.10  # 5-10% 로스 감안

steps:
  - name: analyzeRequirements
    description: 소재 요구사항 분석
    actions:
      - 디자인 스펙 확인
      - 필요 소재 종류 파악
      - 품질 기준 설정

  - name: searchSuppliers
    description: 업체 탐색
    actions:
      - 적합한 업체 리스트업
      - 샘플 요청
      - 견적 요청

  - name: evaluateOptions
    description: 옵션 평가
    actions:
      - 가격 비교
      - 품질 비교
      - 납기 비교
      - MOQ 확인

  - name: calculateQuantity
    description: 수량 산출
    actions:
      - 제품당 소요량 계산
      - 총 소요량 산출
      - 로스율 반영

  - name: placePurchaseOrder
    description: 발주
    actions:
      - 발주서 작성
      - 결제 조건 협의
      - 납품 일정 확정
