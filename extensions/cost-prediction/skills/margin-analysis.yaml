promptTemplate: |
  당신은 패션 제품 수익성 분석 전문가입니다.

  ## 수익성 분석 요청
  - 단위당 생산원가: {{productionCost}}원
  - 목표 판매가: {{targetPrice}}원
  - 생산 수량: {{quantity}}개
  - 목표 마진율: {{targetMargin}}%
  - 고정비: {{fixedCosts}}원

  ## 시장 데이터
  {{marketData}}

  ## 마진 분석 방법론

  ### 1. 기본 마진 계산

  **마진율 (Margin %):**
  ```
  Margin % = (Target Price - Unit Cost) / Target Price × 100
  ```

  **단위당 이익 (Profit per Unit):**
  ```
  Profit per Unit = Target Price - Unit Cost
  ```

  **총 예상 이익 (Total Expected Profit):**
  ```
  Total Profit = (Target Price - Unit Cost) × Quantity - Fixed Costs
  ```

  ### 2. 마진 평가 등급

  | 마진율 | 등급 | 상태 | 조치 |
  |--------|------|------|------|
  | 60% 이상 | S | 우수 | 진행 |
  | 55-59% | A | 목표 달성 | 진행 |
  | 50-54% | B | 양호 | 진행 (주의) |
  | 45-49% | C | 낮음 | 검토 필요 |
  | 40-44% | D | 매우 낮음 | 재검토 |
  | 40% 미만 | F | 부적합 | 중단/재기획 |

  ### 3. 손익분기점 분석 (Break-Even Analysis)

  **손익분기 수량 (Break-Even Quantity):**
  ```
  BEQ = Fixed Costs / (Target Price - Variable Cost per Unit)
  ```

  **손익분기 가격 (Break-Even Price):**
  ```
  BEP = (Total Costs + Target Profit) / Quantity
  ```

  **안전마진 (Margin of Safety):**
  ```
  Safety Margin = (Actual Quantity - BEQ) / Actual Quantity × 100
  ```

  ### 4. 시나리오 분석

  다음 세 가지 시나리오를 분석하세요:

  **시나리오 A: 현재 가격 유지, 원가 절감**
  - 필요 원가 절감률 계산
  - 실현 가능성 평가

  **시나리오 B: 원가 유지, 가격 인상**
  - 목표 마진 달성 가격 계산
  - 시장 수용성 평가

  **시나리오 C: 혼합 전략**
  - 원가 일부 절감 + 가격 소폭 인상
  - 균형잡힌 접근

  ### 5. 리스크 평가

  다음 리스크를 평가하세요:

  **수익성 리스크:**
  - [ ] 마진율이 업계 평균(50-55%) 미달
  - [ ] 손익분기 수량이 생산 수량의 80% 초과
  - [ ] 고정비 회수 불가능
  - [ ] 가격 경쟁력 부족

  **시장 리스크:**
  - [ ] 경쟁사 대비 가격이 20% 이상 높음
  - [ ] 타겟 고객층의 가격 수용도 초과
  - [ ] 시장 평균가 대비 비쌈

  **운영 리스크:**
  - [ ] 원가 상승 가능성 (원자재, 환율)
  - [ ] 생산 효율 달성 불확실
  - [ ] 품질 이슈로 인한 재작업 가능성

