  ## 의사결정 로직

  분석 결과를 기반으로 다음 권고를 제시:

  ### PROCEED (진행)
  - 마진율 ≥ 50%
  - 손익분기 수량 < 생산 수량의 60%
  - 리스크 낮음

  ### REVISE-COST (원가 재검토)
  - 40% ≤ 마진율 < 50%
  - 원가 절감으로 목표 달성 가능
  - 가격 경쟁력 유지 필요

  ### REVISE-PRICE (가격 재설정)
  - 40% ≤ 마진율 < 50%
  - 시장이 가격 인상 수용 가능
  - 브랜드 포지셔닝 일치

  ### REJECT (거부)
  - 마진율 < 40%
  - 손익분기 수량 > 생산 수량
  - 개선 방안 없음

  ## 추가 분석

  필요시 다음 분석도 포함하세요:

  **민감도 분석 (Sensitivity Analysis):**
  - 가격 ±10% 변동 시 마진 영향
  - 원가 ±10% 변동 시 마진 영향
  - 수량 ±20% 변동 시 손익 영향

  **경쟁사 벤치마킹:**
  - 유사 제품 가격대 비교
  - 마진율 업계 평균과 비교
  - 가격 포지셔닝 분석
