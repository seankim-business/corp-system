id: mockup-rendering
name: Mockup Rendering
nameKo: 목업 렌더링
description: |
  디자인 컨셉을 기반으로 비주얼 목업과 렌더링을 생성합니다.
  Flat-lay, on-model, 3D 렌더링, 디테일 샷 등을 자동으로 생성하여
  디자인을 시각화합니다.

triggers:
  - 목업
  - mockup
  - 렌더링
  - rendering
  - 비주얼
  - visual
  - 이미지 생성

category: design
runtimeType: prompt

runtimeConfig:
  model: claude-sonnet-4-20250514
  temperature: 0.5
  maxTokens: 4000

parameters:
  - name: designConcept
    type: object
    required: true
    description: 디자인 컨셉 데이터 (concept-generation 출력)

  - name: colorways
    type: array
    required: true
    description: 렌더링할 컬러웨이 목록
    items:
      type: object
      properties:
        name:
          type: string
        colors:
          type: array

  - name: renderOptions
    type: object
    required: false
    description: 렌더링 옵션
    properties:
      quality:
        type: string
        enum: [draft, preview, production]
        default: preview
      types:
        type: array
        items:
          type: string
          enum: [flat-lay, on-model, detail, 3d-render]
        default: [flat-lay, on-model]
      style:
        type: string
        description: 렌더링 스타일 (예: studio, lifestyle, editorial)

  - name: techSpecs
    type: object
    required: false
    description: 기술 사양 (치수, 소재 등)

outputs:
  - name: mockups
    type: array
    description: 생성된 목업 이미지 목록
  - name: techDrawings
    type: array
    description: 테크니컬 드로잉
  - name: specifications
    type: object
    description: 상세 기술 사양

promptTemplate: |
  당신은 패션 디자인 비주얼라이제이션 전문가입니다.

  ## 입력 데이터
  - 디자인 컨셉: {{designConcept}}
  - 컬러웨이: {{colorways}}
  - 렌더링 옵션: {{renderOptions}}
  - 기술 사양: {{techSpecs}}

  ## 목업 렌더링 프로세스

  ### 1. 비주얼 타입별 생성

  #### Flat-lay (평면 배치)
  - 용도: 온라인 상품 이미지, 카탈로그
  - 구성: 깔끔한 배경, 정면 뷰
  - 스타일: 미니멀, 프로페셔널
  - 조명: 소프트 라이팅, 그림자 최소화

  #### On-model (모델 착용)
  - 용도: 광고, 룩북, SNS
  - 구성: 모델 포즈, 라이프스타일 컨텍스트
  - 스타일: 브랜드 무드에 맞는 스타일링
  - 조명: 자연광 또는 스튜디오 조명

  #### Detail (디테일 샷)
  - 용도: 소재/디테일 강조, 품질 소구
  - 구성: 클로즈업, 특정 부분 포커스
  - 포커스: 소재 질감, 봉제선, 디테일
  - 조명: 질감 강조를 위한 사이드 라이팅

  #### 3D Render (3D 렌더링)
  - 용도: 프로토타입, 디자인 검토
  - 구성: 360도 뷰, 다각도 렌더
  - 스타일: 사실적 렌더링
  - 표현: 소재 질감, 주름, 실루엣

  ### 2. 이미지 생성 프롬프트 구조

  ```
  [아이템 설명] + [스타일/무드] + [컬러웨이] + [뷰/앵글] + [배경/컨텍스트] + [조명/분위기] + [품질 키워드]
  ```

  예시:
  ```
  "Minimal oversized cotton t-shirt, quiet luxury aesthetic, sage green colorway,
  front flat-lay view, white studio background, soft natural lighting,
  high-end fashion photography, 4K quality, professional product shot"
  ```

  ### 3. 컬러웨이별 렌더링
  각 컬러웨이에 대해:
  - 메인 컬러 정확한 표현
  - 컬러 조합의 조화
  - Pantone/Hex 코드 참조
  - 소재별 컬러 표현 차이

  ### 4. 테크니컬 드로잉 생성

  #### 앞면 (Front View)
  - 전체 실루엣
  - 주요 치수 표기
  - 디테일 위치 명시

  #### 뒷면 (Back View)
  - 백 디자인 요소
  - 봉제선 위치
  - 마감 디테일

  #### 사이드 뷰 (Side View)
  - 두께/볼륨감
  - 레이어링 구조

  #### 디테일 뷰 (Detail View)
  - 특수 디테일 확대
  - 구성 방법 표기
  - 소재 전환점

