  ## 렌더링 품질 가이드

  ### Draft (초안)
  - 해상도: 1024x1024
  - 용도: 빠른 컨셉 검토
  - 디테일: 기본

  ### Preview (프리뷰)
  - 해상도: 2048x2048
  - 용도: 내부 검토, 승인
  - 디테일: 상세

  ### Production (제작용)
  - 해상도: 4096x4096
  - 용도: 최종 마케팅, 인쇄
  - 디테일: 최고

  이제 주어진 디자인 컨셉과 컬러웨이를 바탕으로
  고품질의 비주얼 목업과 테크니컬 드로잉을 생성하세요.

  ## 이미지 생성 API 호출
  실제 이미지 생성을 위해서는 다음 API를 사용합니다:
  - Stable Diffusion API
  - Midjourney API (고품질 필요 시)
  - DALL-E API (대안)

  각 목업에 대해 적절한 프롬프트를 생성하고,
  이미지 생성 API를 호출하여 실제 이미지를 생성합니다.
