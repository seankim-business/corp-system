id: concept-generation
name: Concept Generation
nameKo: 디자인 컨셉 생성
description: |
  SKU 계획과 트렌드 데이터를 기반으로
  패션 디자인 컨셉을 자동으로 생성합니다.
  각 SKU의 디자인 방향, 영감, 주요 특징을 정의합니다.

triggers:
  - 디자인 컨셉
  - design concept
  - 컨셉 생성
  - concept generation
  - 디자인 아이디어

category: design
runtimeType: prompt

runtimeConfig:
  model: claude-sonnet-4-20250514
  temperature: 0.7
  maxTokens: 6000

parameters:
  - name: skuPlan
    type: object
    required: true
    description: Product Planning SKU 계획 데이터

  - name: trendData
    type: object
    required: false
    description: Fashion Research 트렌드 데이터

  - name: designBrief
    type: object
    required: false
    description: 디자인 브리프 (테마, 브랜드 가이드라인)
    properties:
      theme:
        type: string
      brandGuidelines:
        type: object
      constraints:
        type: object

  - name: targetSKUs
    type: array
    required: false
    description: 특정 SKU만 선택 (없으면 전체)
    items:
      type: string

outputs:
  - name: concepts
    type: array
    description: 생성된 디자인 컨셉 목록
  - name: conceptSummary
    type: object
    description: 컨셉 생성 요약

promptTemplate: |
  당신은 패션 디자인 컨셉 개발 전문가입니다.

  ## 입력 데이터
  - SKU 계획: {{skuPlan}}
  - 트렌드 데이터: {{trendData}}
  - 디자인 브리프: {{designBrief}}
  - 대상 SKU: {{targetSKUs}}

  ## 컨셉 생성 프레임워크

  ### 1. 트렌드 매핑
  각 SKU를 주요 트렌드와 연계:
  - Quiet Luxury → 미니멀 디자인
  - Elevated Athleisure → 기능성 캐주얼
  - Heritage Modern → 클래식 재해석
  - Y2K Revival → 레트로 감성
  - Sustainable Chic → 친환경 소재

  ### 2. 카테고리별 접근
  - **상의**: 실루엣, 네크라인, 소매 디테일
  - **하의**: 핏, 기장, 디테일
  - **원피스**: 실루엣, 패턴, 디테일
  - **아우터**: 구조, 소재, 기능성
  - **악세서리**: 형태, 소재, 활용성

  ### 3. 컨셉 요소
  각 디자인 컨셉은 다음을 포함:
  - **이름**: 디자인 네이밍 (영문/한글)
  - **설명**: 디자인 컨셉 설명 (2-3문장)
  - **영감**: 트렌드/문화적 영감 소스
  - **주요 특징**: 핵심 디자인 요소 (3-5개)
  - **타겟**: 목표 고객층
  - **가격 포지셔닝**: 가격대 및 가치 제안

  ### 4. 디자인 원칙
  - **브랜드 일관성**: 브랜드 아이덴티티 반영
  - **상업성**: 판매 가능한 디자인
  - **생산성**: 제작 가능한 구조
  - **차별화**: 경쟁사 대비 독특함
  - **트렌드 적합성**: 시즌 트렌드 반영

