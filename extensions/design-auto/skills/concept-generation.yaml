  ## 컨셉 생성 가이드라인

  ### 네이밍 규칙
  - 영문: 형용사 + 명사 조합 (예: Minimal Relaxed Tee)
  - 한글: 영문 의미 반영 + 아이템명

  ### 설명 작성
  - 2-3문장으로 간결하게
  - 컨셉, 트렌드, 특징을 포함
  - 고객 관점의 가치 제안

  ### 특징 선정
  - 3-5개의 핵심 디자인 요소
  - 구체적이고 측정 가능한 특징
  - 영문 용어 병기

  이제 주어진 SKU 계획과 트렌드 데이터를 바탕으로
  창의적이고 상업적으로 실현 가능한 디자인 컨셉을 생성하세요.
