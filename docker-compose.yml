version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kyndof-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kyndof
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kyndof_dev_password}
      POSTGRES_DB: kyndof_corp
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyndof"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kyndof-network

  redis:
    image: redis:7-alpine
    container_name: kyndof-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kyndof-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kyndof-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://kyndof:${POSTGRES_PASSWORD:-kyndof_dev_password}@postgres:5432/kyndof_corp
      REDIS_URL: redis://redis:6379
      PORT: 3000
      BASE_URL: ${BASE_URL:-https://kyndof-corp.com}
      BASE_DOMAIN: ${BASE_DOMAIN:-kyndof-corp.com}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-.kyndof-corp.com}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - kyndof-network
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  nginx:
    image: nginx:alpine
    container_name: kyndof-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    networks:
      - kyndof-network

networks:
  kyndof-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nginx_logs:
