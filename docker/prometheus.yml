global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nubabel'
    environment: 'production'

# Load alerting rules
rule_files:
  - /etc/prometheus/rules/nubabel.yml

# Alertmanager configuration (optional - uncomment if using alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

scrape_configs:
  # Nubabel application metrics
  - job_name: 'nubabel'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
