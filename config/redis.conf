# Redis Production Configuration for Nubabel
# Optimized for BullMQ job queues + session storage
# Last updated: 2026-01-26

# ============================================================================
# NETWORK
# ============================================================================
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================================================
# GENERAL
# ============================================================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ============================================================================
# SNAPSHOTTING (RDB Persistence)
# ============================================================================
# Save the DB on disk:
#   save <seconds> <changes>
save 900 1      # After 900 sec (15 min) if at least 1 key changed
save 300 10     # After 300 sec (5 min) if at least 10 keys changed
save 60 10000   # After 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# ============================================================================
# APPEND ONLY FILE (AOF Persistence)
# ============================================================================
# Enable AOF for better durability
appendonly yes
appendfilename "appendonly.aof"

# fsync policy:
# - always: fsync every write (slow but safe)
# - everysec: fsync once per second (good balance)
# - no: let OS decide (fast but risky)
appendfsync everysec

no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================================================
# MEMORY MANAGEMENT
# ============================================================================
# Maximum memory: Set to 75% of available RAM
# For 4GB server: maxmemory 3gb
# For 8GB server: maxmemory 6gb
maxmemory 2gb

# Eviction policy: Remove least recently used keys
# Options: noeviction, allkeys-lru, volatile-lru, allkeys-lfu, volatile-lfu
maxmemory-policy allkeys-lru

maxmemory-samples 5

# ============================================================================
# LAZY FREEING
# ============================================================================
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# ============================================================================
# THREADED I/O
# ============================================================================
# Use multiple threads for I/O operations
# Set to number of CPU cores (max 4)
io-threads 4
io-threads-do-reads yes

# ============================================================================
# SLOW LOG
# ============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ============================================================================
# LATENCY MONITOR
# ============================================================================
latency-monitor-threshold 100

# ============================================================================
# EVENT NOTIFICATION
# ============================================================================
# Keyspace notifications for BullMQ
# K: Keyspace events
# E: Keyevent events
# x: Expired events
# e: Evicted events
notify-keyspace-events Ex

# ============================================================================
# SECURITY
# ============================================================================
# Require password for connections
# requirepass your-secure-password-here

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""

# ============================================================================
# CLIENTS
# ============================================================================
maxclients 10000

# ============================================================================
# REPLICATION (for Redis Sentinel/Cluster)
# ============================================================================
# Uncomment for replica setup
# replicaof <masterip> <masterport>
# masterauth <master-password>
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# ============================================================================
# CLUSTER (Uncomment for Redis Cluster)
# ============================================================================
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# ============================================================================
# ACTIVE DEFRAGMENTATION
# ============================================================================
# activedefrag yes
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 25
# active-defrag-cycle-min 5
# active-defrag-cycle-max 75
