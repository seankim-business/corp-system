scheduled_tasks:
  - name: daily_health_check
    cron: "0 6 * * *"  # Every day at 06:00
    action: checkHealth
    description: Daily system health check and anomaly detection

  - name: weekly_report
    cron: "0 9 * * 1"  # Every Monday at 09:00
    action: generateWeeklyReport
    notify: "#system-reports"
    description: Generate and send weekly system report

  - name: knowledge_scan
    cron: "0 3 * * 0"  # Every Sunday at 03:00
    action: analyzeKnowledge
    description: Scan for knowledge gaps and documentation issues

  - name: hourly_metrics
    cron: "0 * * * *"  # Every hour
    action: collectMetrics
    description: Collect hourly agent metrics snapshot

triggers:
  - event: agent_error_rate_high
    condition: "error_rate > 0.1"
    action: alert_and_analyze
    description: Alert when agent error rate exceeds 10%

  - event: system_degraded
    condition: "health_score < 70"
    action: emergency_report
    description: Generate emergency report when health score drops

  - event: budget_warning
    condition: "monthly_spend > monthly_budget * 0.8"
    action: budget_alert
    description: Alert when spending approaches budget limit

  - event: agent_underutilized
    condition: "execution_count < 10 AND days_active > 7"
    action: suggest_review
    description: Flag underutilized agents for review

