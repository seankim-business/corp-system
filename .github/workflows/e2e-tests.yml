name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nubabel_test
  REDIS_URL: redis://localhost:6379
  TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nubabel_test

jobs:
  e2e-tests:
    name: E2E Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nubabel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          SLACK_SIGNING_SECRET: test-signing-secret
          SLACK_APP_TOKEN: xapp-test-token
          ANTHROPIC_API_KEY: test-api-key

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: e2e-tests
          name: e2e-coverage
          fail_ci_if_error: false

  e2e-tests-matrix:
    name: E2E Tests (${{ matrix.test-suite }})
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.event_name == 'pull_request'

    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - agent-routing
          - multi-agent-workflow
          - sop-execution
          - slack-integration
          - approval-flow

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nubabel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}

      - name: Run ${{ matrix.test-suite }} tests
        run: npm run test:e2e -- --testPathPattern="${{ matrix.test-suite }}.test.ts"
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          SLACK_SIGNING_SECRET: test-signing-secret
          ANTHROPIC_API_KEY: test-api-key

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: e2e-test-results
          path: ./test-results

      - name: Test Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: ./test-results/junit.xml
        continue-on-error: true
